<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Memory Card Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <canvas id="header-canvas"></canvas>
        <h1>Memory Card Game</h1>
        <p>Made by: Gerg≈ë Mindszenti | Neptun: LINF0N</p>
        <div id="toggle-button-container">
            <button id="theme-toggle">Toggle Theme</button>
            <button id="color-toggle">Toggle Color</button>
        </div>
    </header>
    <main>
        <div id="name-input-container">
            <label id="player-name-label" for="player-name">Player name:</label>
            <input type="text" id="player-name" placeholder="What can we call you?">
        </div>
        <div id="difficulty-container">
            <label id="difficulty-label" for="difficulty">Difficulty:</label>
            <select id="difficulty">
                <option value="4">Easy (4x4)</option>
                <option value="6">Medium (6x6)</option>
                <option value="8">Hard (8x8)</option>
            </select>
        </div>
        <div id="stats-container">
            <div id="timer">Time: 0 sec</div>
            <div id="flips">Flips: 0</div>
        </div>
        <div id="main-content">
            <div id="game-container" style="position: relative;">
                <div id="progress-container">
                    <div id="progress-bar"></div>
                </div>
                <canvas id="bg-canvas"></canvas>
                <div id="game-board"></div>
            </div>
            <section id="results">
                <h2>Results</h2>
                <ul id="results-list"></ul>
            </section>
        </div>
    </main>
    <footer>
        <button id="help-btn">Help</button>
        <button id="new-game-btn">New Game</button>
    </footer>
    <script src="script.js"></script>
</body>
</html>
